apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-apps
  namespace: media
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/brandongraves08/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
